<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="icon" href="Img/icon1.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="Error"></h1>
    <div class="main playerone">
        <h2 class="PlayerName">Player-1</h2>
        <div class="alu">
        <input onkeydown="entwr(event)" class="playeroneinput" type="number" placeholder="choose Number">
        <button onclick="btn()" class="playeronebutton">Go</button>
        </div>
    </div>
    <div class="main playerTwo">
        <div class="dim">
        <h2 class="PlayerName">Player-2</h2>
        <p class="chanceNumber"><span class="Joy"></span>/5</p>
        </div>
        <div class="alu">
        <input onkeydown="entwr(event)" class="playerTwoinput" type="number" placeholder="Guess The Number">
        <button onclick="button()" class="playerTwobutton">Run</button>
        </div>
    </div>
     <div class="winner">
            <img src="https://media0.giphy.com/media/wX7I4l8SfFyG8rqhsd/giphy.gif?cid=6c09b9527vvlgrol4n60cm8tlkkbgswkd8dxb0a8hf9rxife&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="">
        </div>
    <script src="JS/main.js"></script>
</body>
</html>
